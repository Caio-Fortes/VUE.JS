<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p v-on:mousemove="atualiazarXY">MOUSE: {{x}} e {{y}}</p>
</div>

<script>
new Vue({
    el: '#app',
    data:{
        x: 0,
        y: 0,
    },
    methods: {
      atualiazarXY(event){
        this.x = event.clientX
        this.y = event.clientY
      }
},
})
</script>
