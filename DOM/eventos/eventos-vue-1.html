<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{contador}}</p>
  <button @click="contarMaisUm()">Clique novamente para +1</button>
</div>

<script>
new Vue({
  el:'#app',
  data:{
    contador: 0
  },
  methods: {
    contarMaisUm(){
      return this.contador++
    }
  },
})

</script>
