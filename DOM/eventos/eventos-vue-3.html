<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{contador}}</p>
  <button v-on:click="contarMaisCinco(5)">Clique para mais 5</button>
</div>

<script>
  new Vue({
    el: '#app',
    data:{
    contador: 0
    },
    methods: {
      contarMaisCinco(contarCinco){
        return this.contador += contarCinco
      }
    },
  })
</script>
