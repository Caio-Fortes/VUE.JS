<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <h1>{{saudar()}}</h1>
</div>

<script>
new Vue({
    el:'#app',
    data:{
        bomdia: 'teste'
    },

    methods:{
        saudar(){
            this.bomdia = 'tenha um bom dia!'
            return this.bomdia
        },
    },
})
</script>
