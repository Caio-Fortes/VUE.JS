<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <h2>{{ saudacao()}}</h2>
    <h2>{{bomdia()}}</h2>
    <h2>{{boatarde()}}</h2>
    <p>acessando todas as funçõess {{acessandoComponente()}}</p>
</div>

<!-- acessando funcções dentro de outras funções -->

<script>
new Vue({
    el: '#app',
    data:{
        titulo: 'Usando VUEJS'
    },
    methods: {
        saudacao: function(){
            return 'Olá tenha uma boa semana!!'
        },
        adeus:function(){
          return 'até logo'  
        },
        bomdia: function(){
          return 'bom dia'  
        },
        boatarde:function(){
            return 'Boa tarde'
        },
        acessandoComponente: function(){
            return this.titulo
        }
    },
})
</script>
