<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <h2>{{ saudacao()}}</h2>

    <!-- Usando a diretiva v-bind para realizar a ligação entre o html e os dados do data do VUE-->
    <a v-bind:href="link">Google</a>
</div>


<script>
new Vue({
    el: '#app',
    data:{
        titulo: 'Usando VUEJS',
        link: 'https://www.google.com.br'
    },
    methods: {
        saudacao: function(){
            return 'Olá tenha uma boa semana!!'
        },
    },
})
</script>
