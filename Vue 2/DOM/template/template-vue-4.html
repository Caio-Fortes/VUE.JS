<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <!-- Usando a diretiva v-bind para realizar a ligação entre o html e os dados do data do VUE-->
    <a v-bind:href="link">Google</a>
    <img v-bind:src="image">
</div>


<script>
new Vue({
    el: '#app',
    data:{
        link: 'https://www.google.com.br',
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3Q2ileZivdw1I-Fj43fymDmTIVz0NJSRqBxw_mR4kfg&s"
    }
})
</script>
