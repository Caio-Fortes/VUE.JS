<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<!-- utilizando funções no template VUE -->

<div id="app">
<p>{{falarSaudacao()}}</p>
</div>

<script>
new Vue({
    el: '#app',
    data:{
        saudacao: ''
    },
    methods:{
        falarSaudacao(){
            return this.saudacao = 'Hello World!'
        }
    }

})
</script>
