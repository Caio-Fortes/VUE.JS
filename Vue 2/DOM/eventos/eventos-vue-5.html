<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<!-- utilizando alguma ação vue de acordo com a ação que o usuário aperta o teclado. -->
<div id="app">
  <p>Utilizando o keyup com a tecla d</p>
  <input type="text" v-on:keyup.d="exibirAlerta"></input>

  <p>Encadeando Utilizando o keyup com a tecla  enter e alt</p>
  <input type="text" v-on:keyup.alt.enter="exibirAlerta"></input>

</div>

<script>
new Vue({
  el: '#app',
  data:{
  },
  methods: {
    exibirAlerta(){
      alert('Estou te alertando!  ')
    }
  },
})

</script>
