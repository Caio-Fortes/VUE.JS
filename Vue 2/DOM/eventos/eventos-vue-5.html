<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p v-on:mousemove="atualiazarXY">MOUSE: {{x}} e {{y}}
      <span v-on:mousemove.stop>parar</span>
    </p>

    <a href="http:/google.com"> Google</a><br><!--este link funiona-->

    <a v-on:click.prevent="" href="http:/google.com"> Google</a> <!--este não funciona
    previne a ação do click -->

</div>

<script>
new Vue({
    el: '#app',
    data:{
        x: 0,
        y: 0,
    },
    methods: {
      atualiazarXY(event){
        this.x = event.clientX
        this.y = event.clientY
      }
},
})
</script>
